<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
</head>
<body>
{#编辑新文章入口#}
<h2><a href="{% url 'blog:edit_page' 0 %}">新建博客</a></h2>

{% endfor %}
</body>
</html>
